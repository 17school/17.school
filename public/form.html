<!-- Unused: helps Netlify bot find the form -->
<form name="signups" netlify netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="signups">
  <input name="email" type="email" />

  <select name="country" class="w-full gradient font-light pt-3 pb-3 pl-6 rounded-none border-0 outline-none">
    <option value="bh">Bahrain</option>
    <option value="sa">Saudi Arabia</option>
    <option value="ae">UAE</option>
  </select>

  <input type="submit" />
</form>
